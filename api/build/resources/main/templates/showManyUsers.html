<main>
    <div class="container body-content">
        <div class="row">
            <th:block th:each="user : ${users}">
                <div class="col-md-6">
                        <h2 th:text="${user.email}"></h2>
                        <h2 th:text="${user.firstName}"></h2>
                        <h2 th:text="${user.lastName}"></h2>
                        <h2 th:text="${user.phoneNumber}"></h2>
                </div>
                <br/>
            </th:block>
        </div>
    </div>
</main>
